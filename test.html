    <div
        class="flex flex-col md:flex-row min-h-screen w-full px-4 md:px-2 overflow-x-hidden md:min-h-screen h-100vh bg-white rounded-lg">
        <!-- Form Section -->
        <div class="flex-1 p-6 md:p-12">

            <form action="#" class="flex flex-col mx-4 sm:mx-4 md:mx-12">

                <!-- Email -->
                <label class="text-gray-700 text-stone-900 text-base font-medium mb-1">Email address</label>
                <input type="email" placeholder="Email" required
                    class="p-2 text-zinc-500 text-base border border-gray-300 rounded-lg mb-4 w-full focus:outline-none focus:ring-1 focus:ring-gray-400">

                <!-- Password -->
                <label class="text-gray-700 text-stone-900 text-base font-medium mb-1">password</label>
                <div class="relative mb-4">
                    <input id="password" type="password" placeholder="Password" required
                        class="p-2 text-zinc-500 text-base border border-gray-300 rounded-lg w-full focus:outline-none focus:ring-1 focus:ring-gray-400">
                    <button type="button" onclick="togglePassword()"
                        class="absolute inset-y-0 right-0 pr-3 flex items-center">

                            class="h-6 w-6 text-gray-500 cursor-pointer" fill="none" viewBox="0 0 24 24"

                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M15 12a3 3 0 11-6 0 3 3 0 016 0zm-3 7C7.5 19 3.5 15 3.5 12S7.5 5 12 5s8.5 4 8.5 7-4 7-8.5 7z" />
                        </svg>
                    </button>
                </div>

                <div class="flex justify-between items-center mb-4 px-2 sm:px-2 md:px-2">
                    <label class="flex items-center text-sm text-gray-800">
                        <input type="checkbox" class="mr-2 text-stone-900 font-normal md:text-xs"> Remember me
                    </label>
                    <a href="/forgotpassword.html"

                        Forgot Password?
                    </a>
                </div>


                <!-- Log In Button -->

                <div class="flex justify-center items-center w-full">

                        class="flex items-center justify-center bg-white text-gray-600 font-medium py-2 rounded-lg text-base hover:bg-gray-100 active:bg-gray-200 border border-gray-300 shadow-md gap-2 w-full mt-6 focus:ring-2 focus:ring-blue-500">
                        <img class="w-6 h-6" src="/images/icons8-google-50.png" alt="Google Logo">
                        <span>Continue with Google</span>
                    </button>
                </div>




                <!-- Sign In Link -->
                <p class="text-center text-gray-600 mt-4 text-sm">
                    Donâ€™t have an account?
                    <a href="/signup.html" class=" text-teal-600 font-medium">Sign up</a>
                </p>
            </form>

        <!-- Image Section (Hidden on Small Screens) -->

    </div>

    <!-- JavaScript to Toggle Password Visibility -->
    <script>
        function togglePassword() {
            const passwordInput = document.getElementById("password");
            const eyeIcon = document.getElementById("eyeIcon");

            if (passwordInput.type === "password") {
                passwordInput.type = "text";
                eyeIcon.classList.add("text-teal-500");
            } else {
                passwordInput.type = "password";
                eyeIcon.classList.remove("text-teal-500");
            }
        }
    </script>
