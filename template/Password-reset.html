<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset password</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="flex items-center justify-center min-h-screen bg-white">

    <!-- Container -->
    <div class="w-full max-w-md px-6">
        <!-- Logo -->
        <div class="flex justify-center mb-8">
            <img src="images/Vector.png" alt="Logo" class="h-8">
        </div>

        <!-- Heading -->
        <h1 class="text-2xl font-bold text-center mb-6">Reset Password</h1>

        <!-- Form -->
        <form class="space-y-4">
            <!-- Password Input with Toggle -->
            <div class="relative">
                <input id="password1" type="password" placeholder="Enter new Password" required
                    class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-teal-500">
                <button type="button" onclick="togglePassword('password1', 'eyeIcon1')" class="absolute inset-y-0 right-3 flex items-center">
                    <svg id="eyeIcon1" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-400 hover:text-gray-600"
                        fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M15 12a3 3 0 11-6 0 3 3 0 016 0zm-3 7C7.5 19 3.5 15 3.5 12S7.5 5 12 5s8.5 4 8.5 7-4 7-8.5 7z" />
                    </svg>
                </button>
            </div>

            <!-- Confirm Password Input with Toggle -->
            <div class="relative">
                <input id="password2" type="password" placeholder="Confirm new Password" required
                    class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-teal-500">
                <button type="button" onclick="togglePassword('password2', 'eyeIcon2')" class="absolute inset-y-0 right-3 flex items-center">
                    <svg id="eyeIcon2" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-400 hover:text-gray-600"
                        fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M15 12a3 3 0 11-6 0 3 3 0 016 0zm-3 7C7.5 19 3.5 15 3.5 12S7.5 5 12 5s8.5 4 8.5 7-4 7-8.5 7z" />
                    </svg>
                </button>
            </div>

            <!-- Continue Button -->
            <button type="submit" class="w-full bg-teal-600 text-white font-semibold py-3 rounded-lg hover:bg-teal-700">
                Reset
            </button>
        </form>
    </div>

    <!-- Password Visibility Script -->
    <script>
        function togglePassword(passwordId, eyeIconId) {
            const passwordInput = document.getElementById(passwordId);
            const eyeIcon = document.getElementById(eyeIconId);

            if (passwordInput.type === "password") {
                passwordInput.type = "text";
                eyeIcon.classList.add("text-teal-600");
            } else {
                passwordInput.type = "password";
                eyeIcon.classList.remove("text-teal-600");
            }
        }
    </script>

</body>

</html>
