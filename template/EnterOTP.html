<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>Otp-recieved</title>
</head>

<body class="flex items-center justify-center min-h-screen bg-white">

    <!-- Container -->
    <div class="w-full max-w-md px-6">
        <!-- Logo -->
        <div class="flex justify-center mb-8">
            <img src="images/Vector.png" alt="Logo" class="h-8">
        </div>

        <!-- Form Section -->
        <div class="text-center">
            <h1 class="text-3xl font-bold mb-4" style="font-family: 'Open Sans', sans-serif;">
                Enter OTP
            </h1>
            <p class="mt-4 mb-6">Enter OTP recieved to reset your password</p>

            <!-- Phone Number Input -->
            <form action="#" method="POST" class="space-y-4">
                <div class="flex gap-2 justify-center">
                    <!-- Individual Digit Inputs -->
                    <input type="text" maxlength="1" class="h-14 w-12 text-center border border-neutral-400 rounded-xl text-base font-normal text-zinc-500 focus:outline-teal-600" aria-label="First digit">
                    <input type="text" maxlength="1" class="h-14 w-12 text-center border border-neutral-400 rounded-xl text-base font-normal text-zinc-500 focus:outline-teal-600" aria-label="Second digit">
                    <input type="text" maxlength="1" class="h-14 w-12 text-center border border-neutral-400 rounded-xl text-base font-normal text-zinc-500 focus:outline-teal-600" aria-label="Third digit">
                    <input type="text" maxlength="1" class="h-14 w-12 text-center border border-neutral-400 rounded-xl text-base font-normal text-zinc-500 focus:outline-teal-600" aria-label="Fourth digit">
                    <input type="text" maxlength="1" class="h-14 w-12 text-center border border-neutral-400 rounded-xl text-base font-normal text-zinc-500 focus:outline-teal-600" aria-label="Fifth digit">
                    <input type="text" maxlength="1" class="h-14 w-12 text-center border border-neutral-400 rounded-xl text-base font-normal text-zinc-500 focus:outline-teal-600" aria-label="Sixth digit">
                </div>

                <!-- Continue Button -->
                <button type="submit"
                    class="w-full bg-teal-600 text-white py-3 rounded-md hover:bg-teal-700 transition duration-200">
                    Confirm OTP
                </button>
            </form>
            
        </div>
    </div>

</body>

</html>
