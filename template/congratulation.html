<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Congratulations</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="flex items-center justify-center min-h-screen bg-white">

    <!-- Container -->
    <div class="relative w-[600px] h-[704px] bg-white overflow-hidden rounded-md ">

        <!-- Confetti Background -->
        <img src="images/welcome.gif" alt="Confetti Background" class="absolute top-0 left-0 w-full h-3/4 object-cover">

        <!-- Success Icon -->
        <img src="images/check-circle.svg" alt="Success Icon"
            class="absolute top-[40%] left-1/2 transform -translate-x-1/2 w-32 h-32 mb-4">

        <!-- Text Section -->
        <div class="absolute top-[55%] left-1/2 transform -translate-x-1/2 text-center px-8">
            <h1 class="text-2xl font-bold text-gray-800 mt-4">Congratulations</h1>
            <p class="text-base text-gray-600 mt-4 mb-8">Your Email has been successfully verified. Click below to
                continue.</p>

            <!-- Continue Button -->
            <a href="/createaccount.html"
                class="inline-block w-full bg-teal-600 text-white text-center py-4 rounded-md hover:bg-teal-700 transition duration-200">
                Continue
            </a>
        </div>
    </div>

</body>

</html>
