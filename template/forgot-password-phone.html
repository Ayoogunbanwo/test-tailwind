<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>Forgot Password</title>
</head>

<body class="flex items-center justify-center min-h-screen bg-white">

    <!-- Container -->
    <div class="w-full max-w-md px-6">
        <!-- Logo -->
        <div class="flex justify-center mb-8">
            <img src="images/Vector.png" alt="Logo" class="h-8">
        </div>

        <!-- Form Section -->
        <div class="text-center">
            <h1 class="text-3xl font-bold mb-4" style="font-family: 'Open Sans', sans-serif;">
                Forgot Password
            </h1>
            <p class="mt-4 mb-6">Enter your phone number to receive a link to reset your password</p>

            <!-- Phone Number Input -->
            <form action="/send-otp" method="POST" class="space-y-4">
                <!-- Phone Number Input -->
                <input type="tel" placeholder="Phone Number" required
                    class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-teal-600">

                <!-- Continue Button -->
                <button type="submit"
                    class="w-full bg-teal-600 text-white p-3 rounded-md hover:bg-teal-700 transition duration-200">
                    Send OTP
                </button>
            </form>

            <!-- Go Back Link -->
            <a href="/forgotpassword.html" class="mt-4 inline-block text-teal-600 text-sm hover:underline">
                Try another way
            </a>

            <div class="text-center text-slate-600 text-sm font-normal font-['Open Sans'] leading-tight mt-4">
                Your new Code must be different from previously used Code.
            </div>
        </div>
    </div>

</body>

</html>
